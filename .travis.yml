language: cpp
cache: ccache
matrix:
    include:
        - os: linux
          dist: trusty
          sudo: required
          env: TRAVIS_BUILD_TYPE=Debug
        - os: osx
          osx_image: xcode7.3
          env: TRAVIS_BUILD_TYPE=Debug
git:
    depth: 2
branches:
    # Build only pushes to main branches to avoid double builds of internal PRs.
    only:
        - master
        - develop
before_install: ./install_dependencies.sh
script: travis_wait 40 ./fetch_umbrella_build_and_test.sh
